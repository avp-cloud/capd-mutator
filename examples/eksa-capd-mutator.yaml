apiVersion: v1
kind: ServiceAccount
metadata:
  name: capd-mutator
  namespace: eksa-system
---
apiVersion: v1
kind: Secret
metadata:
  name: capd-mutator-secret
  namespace: eksa-system
  annotations:
    kubernetes.io/service-account.name: capd-mutator
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: capd-mutator-role
  namespace: eksa-system
rules:
- apiGroups:
  - ""
  resources:
  - secret
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: capd-mutator-rolebinding
  namespace: eksa-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: capd-mutator-role
subjects:
- kind: ServiceAccount
  name: capd-mutator
  namespace: eksa-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capd-mutator
  namespace: eksa-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capd-mutator
  template:
    metadata:
      labels:
        app: capd-mutator
    spec:
      serviceAccountName: capd-mutator
      containers:
      - image: ghcr.io/avp-cloud/capd-mutator:main
        imagePullPolicy: Always
        name: capd-mutator
        command:
        - /capd-mutator
        args:
        - -host=0.0.0.0
        - -namespace=eksa-system
        - -suffix=-cfg
        resources:
          limits:
            cpu: 50m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 32Mi
